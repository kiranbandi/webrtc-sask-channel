<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WEBRTC Sample developed at UofS">
    <meta name="author" content="kiranbandi">

    <title>WEBRTC Example</title>
    <!--font used by bootstrap theme-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <!--vendor stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/toolkit-light.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/toastr.css">
</head>

<body class='with-top-navbar'>
    <style>
        #root {
            border: 2px solid black;
            margin: 0px auto;
            height: 500px;
            width: 500px;
            position: relative;
        }
        
        #message-box {
            border: 2px solid rgb(71, 71, 136);
            margin: 5px auto;
            height: 150px;
            width: 500px;
            position: relative;
        }
        
        #typer {
            border: 1px solid rgb(71, 71, 136);
            margin: 0px auto;
            height: 29px;
            position: relative;
        }
        
        #send-message {
            width: 440px;
        }
        
        #send-button {
            width: 50px;
        }
        
        #content {
            width: 492px;
            background: #ffe1e1;
            height: 113px;
            margin: 2px;
            overflow-y: scroll;
        }
        
        #content>p {
            margin: 2px 0px;
        }
        
        #currentID {
            margin: 10px auto;
            height: 20px;
            width: 500px;
            text-align: center;
            font-size: 18px;
        }
    </style>
    <!--container where content is to be loaded-->
    <p id='currentID'>Your ID is :<b id='innerID'></b></p>
    <div id="root">
        <canvas id="paintbox" width="500" height="500"></canvas>
    </div>
    <div id="message-box">
        <div id='typer'>
            <input type="text" id='send-message' name="message" />
            <button id='send-button'>SEND</button>
        </div>
        <div id='content'></div>
    </div>
    <!--loading assets and webpack bundle-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/toolkit.min.js"></script>
<script type="text/javascript" src="/assets/bundle/bundle.js"></script></body>

</html>
